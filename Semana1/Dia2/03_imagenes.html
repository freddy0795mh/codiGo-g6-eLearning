<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport es una etiqueta importante, utilizada para responsive, lo veran en css -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Bootcamp</title>
</head>
<body>
    <header>
        <h1>Fotos Bootcamp</h1>
    </header>
    <main>
        <div>
            <!-- Utilizar el atributo width no es recomendable, eso deberia darlo el css -->
            <img src="./assets/images/mundo.png" alt="imagen de galletas" width="400" height="250" title="Galletotas">
            <img src="./assets/images/redes.jpg" alt="" width="400" height="250">
            <img src="./assets/images/tecno.jpeg" alt="" width="400" height="250">
            <img src="./assets/images/mano.jpg" alt="" width="400" height="250">
        </div>
        <hr/>
        <picture>
            <!-- media, se basa en el ancho del navegador -->
            <!-- media queries -->
            <!-- Tablet o Pc -->
            <source media="(min-width:800px)" srcset="./assets/images/redes.jpg">
            <!-- Smartphone -->
            <img src="./assets/images/mano.jpg" alt="Manos">
        </picture>
    </main>
</body>
</html>
